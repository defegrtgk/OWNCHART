<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UI with Search History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button id="newConversationButton">New</button> <!-- Fixed New button -->
      <h3>Search History</h3>
      <ul id="history"></ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="response-area" id="responseArea">
        <p class="center-text">What can I help with?</p> <!-- Centered text -->
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Message ChatGPT">
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
